<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Distribuidores Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let empresaFavorito of empresasFavoritos">
      <img class="imagen top-10" src="/assets/almacen.jpg">
      <ion-label>{{empresaFavorito.empresaVendedor.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
