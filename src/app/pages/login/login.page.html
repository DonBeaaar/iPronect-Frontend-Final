<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>

      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row class="ion-justify-content-center">
            <ion-col size-lg="8">
                <ion-list>
            
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                required
                                [(ngModel)]="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                required
                                [(ngModel)]="password"></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
            <ion-row>
            <ion-col>
                <h3>Registro en el sistema</h3>
            </ion-col>
            </ion-row>
            <form ngNativeValidate [formGroup]="formularioRegistro" (ngSubmit)="registrarEmpresa()">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                          <ion-item>
                            <ion-label>Razon social</ion-label>
                            <ion-input name="nombre"
                                      type="text"
                                      formControlName="nombre"
                                      required></ion-input>
                          </ion-item>

                          <ion-item>
                          <ion-label>Email</ion-label>
                          <ion-input name="email" 
                                      type="email"
                                      formControlName="email"
                                      required></ion-input>
                          </ion-item>
                          <ion-item>
                          <ion-label>Password</ion-label>
                          <ion-input name="password"
                                      type="password"
                                      formControlName="password"
                                      required></ion-input>
                          </ion-item>
                          <ion-item>
                          <ion-label>Telefono</ion-label>
                          <ion-input name="telefono"
                                    formControlName="telefono"
                                    required></ion-input>
                          </ion-item>
                          <ion-item>
                          <ion-label>Direccion</ion-label>
                          <ion-input name="direccion"
                                    formControlName="direccion"
                                    required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label>Tipo de empresa</ion-label>
                            <ion-buttons slot="end" size="6">
                              <ion-radio-group formControlName="tipoEmpresa">
                                <ion-row>
                                  <ion-col>
                                    <ion-item>
                                       <ion-label>Distribuidor</ion-label>
                                       <ion-radio mode="md" value="Vendedor"></ion-radio>
                                  </ion-item>
                                </ion-col>
                                <ion-col>
                                  <ion-item>
                                      <ion-label>Comprador</ion-label>
                                      <ion-radio mode="md" value="Comprador"></ion-radio>
                                 </ion-item>
                              </ion-col>
                                </ion-row>
                              </ion-radio-group>
                            </ion-buttons>
                          </ion-item>
                          
                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button [disabled]="!formularioRegistro.valid"
                                type="submit"
                                color="tertiary"
                                shape="round">
                        Registro
                    </ion-button>
                </ion-col>
            </ion-row>
            </form>
        </ion-grid>
      </ion-slide>
  </ion-slides>



</ion-content>
<ion-footer no-border >
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size-lg="6">
            <ion-button shape="round"
                        expand="full"
                        size="small"
                        fill="outline"
                        color="tertiary"
                        (click)="mostrarLogin()">
              Ingresar
            </ion-button>
        </ion-col>
  
        <ion-col size-lg="6">
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarRegistro()">
            Registrarme
          </ion-button>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
