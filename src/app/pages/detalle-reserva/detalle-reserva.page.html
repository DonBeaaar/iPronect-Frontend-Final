<ion-header class="ion-no-border" translucent>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="detalle-publicacion?publicacion={{publicacionID}}">Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 
<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-label>Confirmación de la reserva</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <ion-img src="assets/{{imagenReserva}}" class="imagen"></ion-img>
          </ion-col>
          <ion-col size="8">
              <ion-label>{{titulo}}</ion-label><br>
              <ion-label>{{nombreEmpresa}}</ion-label><br>
              <ion-label>Cantidad: {{cantidad}}</ion-label><br>
              <ion-label>Total: ${{precioFinal}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-label>*Una vez reservada podrás cerrar el acuerdo junto al vendedor</ion-label>
  
    <ion-button expand="block" fill="clear" shape="round" color="primary" (click)="confirmarReserva()">
      <ion-icon name="cart-outline" class="right-10"></ion-icon>
      Confirmar pedido
    </ion-button>
  </ion-card>
  </ion-content>
