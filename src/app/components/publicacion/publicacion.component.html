
<ion-card> 
    <div>
      <img class="imagen" src="/assets/{{publicacion.imagenes[0]}}"/>
    </div>    
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{publicacion.empresa.nombre}}</ion-card-subtitle>
          </ion-col>
          <ion-col>
            <div color="green">${{publicacion.precio}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-card-title>{{publicacion.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{publicacion.descripcion}}
      
    </ion-card-content>

    <ion-button expand="block" (click)="verDetallePublicacion(publicacion._id)">
      Detalle publicacion
    </ion-button>
    
    
  </ion-card>
